<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User with ID: {{ user.id }}</title>
</head>
<body>
<h1>About {{ user.first_name }} {{ user.last_name }}</h1>
<p>ID: {{ user.id }}</p>
<p>Full Name: {{ user.first_name }} {{ user.last_name }}</p>
<p>Email: {{ user.email }}</p>
<p>Username: {{ user.username }}</p>
</body>
</html>
